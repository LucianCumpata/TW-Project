<script>
    var questionCount = 0;

    function toggleQuestions(){
        var mark = document.querySelector(".questionmrk");
        var rbtn = document.querySelector(".questionrbtn");
        var range = document.querySelector(".numbersrbtn");
        var cbtn = document.querySelector(".questioncbtn");

        console.log(mark.style.display);

        if(mark.style.display === "none" || mark.style.display === ""){
            mark.style.display = rbtn.style.display = range.style.display = cbtn.style.display = "inline";
        } else {
            mark.style.display = rbtn.style.display = range.style.display = cbtn.style.display = "none";
        }
    }
    //<input class="q_question rbuttons" type="text" placeholder="Item 3">
    function addQuestionResponse(element){
        var parent = element.parentNode;

        var input = document.createElement("input");
        input.classList.add("q_question", "rbuttons");
        input.type = "text";
        input.placeholder = "Answer";
        
        parent.insertBefore(input, element);
    }

    function removeQuestion(element){
        var parent = element.parentNode;
        parent.parentNode.removeChild(parent);
    }

        <input class="q_question_remove" onclick="removeQuestion(this)" type="submit" value="X">
    </div>
     */
    function addMarkQuestion(){
        questionCount += 1;

        var div = document.createElement("div");
        div.classList.add('q_question_block');

        var span = document.createElement("span");
        var t = document.createTextNode(questionCount + ".");
        span.appendChild(t);
        div.appendChild(span);

        var img = document.createElement("img");
        img.src = "images/question%20mark.png";
        div.appendChild(img);

        var input = document.createElement("input");
        input.classList.add("q_question", "simple");
        input.type = "text";
        //input.name = "simplequestion";
        input.placeholder = "Question";
        div.appendChild(input);

        var input = document.createElement("input");
        input.classList.add("q_question_remove");
        input.onclick = function() {removeQuestion(input)};
        input.type = "submit";
        input.value = "X";
        div.appendChild(input);

        document.querySelector("#adding_questions").appendChild(div);
    }
